<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="card-image"></div>
        <div class="card-text">
            <div class="card-row">
                <h2 class="card-title">Name</h2>
                <button class="card-button">Contact</button>
            </div>
            <p>Job Title | Company Name</p>
            <div class="card-row">
                <img class="card-icons card-row-centered card-space-between-text" src="./images/email.svg"
                    alt="Email" />
                <p>your.email@example.com</p>
            </div>
            <div class="card-row">
                <img class="card-icons card-row-centered card-space-between-text" src="./images/phone.svg"
                    alt="Phone" />
                <p>+1 (234) 567-89</p>
            </div>
            <div class="card-row">
                <img class="card-icons card-row-centered card-space-between-text" src="./images/location.svg"
                    alt="Location" />
                <p>Bucharest</p>
            </div>
            <p class="card-bottom-text">The description about goes here...</p>
        </div>
    </div>
</body>

</html>
